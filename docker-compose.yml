# STF Digital Twin - Docker Compose Configuration
# Provides Mosquitto MQTT broker for hardware communication
# Database: SQLite (local file - no container needed)

version: '3.8'

services:
  # Mosquitto MQTT Broker
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: stf_mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"   # MQTT protocol
      - "9001:9001"   # WebSocket (optional)
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mosquitto_data:/mosquitto/data
      - mosquitto_log:/mosquitto/log

volumes:
  mosquitto_data:
  mosquitto_log:
