# Mosquitto Configuration for STF Digital Twin

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket (optional)
listener 9001
protocol websockets

# ---------------------------------------------------------------------------
# Authentication
# To enable password-based authentication:
#   1. Generate a password file:
#        mosquitto_passwd -c /mosquitto/config/passwd stf_user
#   2. Uncomment the lines below and set allow_anonymous to false:
#        allow_anonymous false
#        password_file /mosquitto/config/passwd
# ---------------------------------------------------------------------------
allow_anonymous true
# password_file /mosquitto/config/passwd

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all
